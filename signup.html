<!DOCTYPE html>
<html>
<head>
  <title>Search Bar</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .search-form {
      display: flex;
      justify-content: center;
    }
    .search-form input[type="text"] {
      width: 300px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .search-form input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Bar</h2>
    <form class="search-form" action="#" method="get">
      <input type="text" name="search" placeholder="Enter your search term..." required>
      <input type="submit" value="Search">
    </form>
  </div>
</body>
</html>
